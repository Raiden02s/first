<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна кольору div</title>
    <style>
        .div {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid black;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="div1" class="div"></div>
    <div id="div2" class="div"></div>
    <div id="div3" class="div"></div>

    <script>
        let div1 = document.getElementById('div1');
        let div2 = document.getElementById('div2');
        let div3 = document.getElementById('div3');

        let isRed = false;

        div1.addEventListener('click', function() {
            if (isRed) {
                div1.classList.remove('red');
            } else {
                div1.classList.add('red');
            }
            isRed = !isRed;
        });

        let isGreen = false;

        div2.addEventListener('click', function() {
            if (isGreen) {
                div2.classList.remove('green');
            } else {
                div2.classList.add('green');
            }
            isGreen = !isGreen;
        });

        let currentColor = 'red';

        div3.addEventListener('click', function() {
            if (currentColor === 'red') {
                div3.classList.add('green');
                currentColor = 'green';
            } else {
                div3.classList.remove('green');
                div3.classList.add('red');
                currentColor = 'red';
            }
        });
    </script>
</body>
</html>
