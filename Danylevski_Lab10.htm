        <style>
            .grid-container {
            display: grid;
            grid-template-columns: 450 450 450 450 450;
            grid-template-rows: 450 200 300 250 250;
            background-color: #ffffff;
            gap: 3px;
            @media screen {
                (<500px, ≥500, ≥750, ≥950, ≥1200)
            }
            }

            .blue{
                background-color: rgb(96, 179, 228);
                grid-row-start: 1;           
                grid-column-start: 1;
                grid-row-end: 2;
                grid-column-end: 4; 
                height: 250;
                border:1px solid #bebebe;
                
                
            }
            .grey{
                background-color: rgb(77, 77, 77);
                grid-row-start: 1;           
                grid-column-start: 4;
                grid-row-end: 4;
                grid-column-end: 4;
                
                border:1px solid #bebebe;
                 
                
            }
            .lightblue{
                background-color: rgb(147, 237, 240);
                grid-row-start: 2;           
                grid-column-start: 1;
                grid-row-end: 3;
                grid-column-end: 2; 
                height: 200;
                
                border:1px solid #bebebe;

            }
            .lightred{
                background-color: rgb(228, 161, 161);
                grid-row-start: 2;           
                grid-column-start: 2;
                grid-row-end: 2;
                grid-column-end: 3;
                height: 200;
                
                border:1px solid #bebebe;
            }
            .orange{
                background-color: rgb(243, 183, 19);
                grid-row-start: 2;           
                grid-column-start: 3;
                grid-row-end: 5;
                grid-column-end: 4;
                height: 455;
                
                border:1px solid #bebebe; 
            }
            .red{
                background-color: rgb(245, 6, 6);
                grid-row-start: 4;           
                grid-column-start: 1;
                grid-row-end: 4;
                grid-column-end: 5;
                height: 150;
                
                border:1px solid #bebebe;
            }
            .green{
                background-color: rgb(6, 245, 46);
                grid-row-start: 3;           
                grid-column-start: 1;
                grid-row-end: 4;
                grid-column-end: 3;
                height: 250;
                
                border:1px solid #bebebe;
            }


            .item1{
            background-color: rgba(180, 15, 15, 0.8);
            grid-row-start: 1;           
            grid-column-start: 1;
            grid-row-end: 1;
            grid-column-end: 1;            

            font-size: 50px;

            }

            .item2{
            background-color: rgba(66, 181, 226, 0.8);
            grid-row-start: 2;           
            grid-column-start: 2;
            grid-row-end: 2;
            grid-column-end: 2;            

            font-size: 50px;
            }

            .item3{
            background-color: rgb(233, 250, 3);
            grid-row-start: 1;           
            grid-column-start: 3;
            grid-row-end: 3;
            grid-column-end: 3;            

            font-size: 50px;
            }
            
            </style>

   
    </head>
    <body>
        <div class="grid-container">
            <div class="blue">puro</div>
            <div class="grey">puro</div>
            <div class="lightblue">puro</div>
            <div class="lightred">puro</div>
            <div class="orange">puro</div>

        </div>
